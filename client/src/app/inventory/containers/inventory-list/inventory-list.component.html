<mat-tab-group class="inventory-list" mat-align-tabs="center" [dynamicHeight]="true">
  <mat-tab label="All">
    <div class="inventory-list__item">
      todo
    </div>
  </mat-tab>

  <mat-tab *ngFor="let inventory of inventories$ | async" [label]="inventory.appId + '/' + inventory.contextId">
    <div class="inventory-list__item">
      <app-inventory-details
        [inventory]="inventory"
        (inventoryShow)="onInventoryShow($event)"
        (inventoryRefresh)="onInventoryRefresh($event)"
        (inventoryDelete)="onInventoryDelete($event)"
      ></app-inventory-details>
    </div>
  </mat-tab>
</mat-tab-group>
