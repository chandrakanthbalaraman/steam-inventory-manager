<div class="bot-list">
  <div class="bot-list__items">
    <app-bot-details *ngFor="let bot of bots$ | async" [bot]="bot" (botDelete)="onBotDelete($event)"></app-bot-details>
  </div>

  <div class="bot-list__footer">
    <a mat-icon-button [routerLink]="['add']" matTooltip="Add new bot">
      <mat-icon>add</mat-icon>
    </a>
  </div>
</div>
